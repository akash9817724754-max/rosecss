* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  /* ❌ REMOVED DARK OVERLAY */
  background-image: url("https://images.unsplash.com/photo-1496062031456-07b8f162a322");
  background-size: cover;
  background-position: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* Scene */
.scene {
  position: relative;
  width: 100%;
  height: 100%;
}

/* TEXT CONTAINER – LIGHT GLASS */
.text {
  position: absolute;
  bottom: 80px;
  left: 90px;
  max-width: 420px;
  padding: 22px 26px;

  /* VERY LIGHT PANEL */
  background: rgba(0,0,0,0.18);
  backdrop-filter: blur(3px);
  border-radius: 14px;

  animation: fadeUp 2s ease forwards;
}

/* NAME */
.text h1 {
  font-family: 'Italianno', cursive;
  font-size: 54px;
  margin-bottom: 6px;
  color: black;

  /* STRONG SHADOW */
  text-shadow: 0 6px 20px rgba(0,0,0,0.9);
}

/* SUBTITLE */
.text .date {
  font-size: 14px;
  letter-spacing: 2px;
  margin-bottom: 18px;
  color: red;
  text-shadow: 0 4px 14px rgba(0,0,0,0.9);
}

/* MESSAGE */
.text p {
  font-size: 30px;
  line-height: 1.7;
  color: #ffffff;
  font-family: 'Allura', cursive;
  text-shadow: 0 4px 16px rgba(0,0,0,0.95);
}

/* Photos */
.photo {
  position: absolute;
  overflow: hidden;
  background: #000;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  animation: slowFloat 12s ease-in-out infinite;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Shapes */
.photo.one {
  top: 80px;
  left: 130px;
  width: 230px;
  height: 330px;
  border-radius: 14px;
}

.photo.two {
  top: 220px;
  right: 170px;
  width: 210px;
  height: 210px;
  border-radius: 18px;
  animation-delay: 3s;
}

.photo.three {
  bottom: 170px;
  right: 360px;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.35);
  animation-delay: 6s;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slowFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* Play button */
.play-btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 10px 18px;
  border: 1px solid rgba(255,255,255,0.5);
  background: rgba(0,0,0,0.3);
  color: #fff;
  border-radius: 30px;
  cursor: pointer;
}
